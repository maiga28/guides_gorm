version: "3.8"
services:
  database:
    container_name: database
    image: postgres:12.8
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: postgres
    ports:
      -  '5432:5432'
    app:
      build: .
      ports:
        - "3000:3000"
      environment:
        DB_URLS: postgres://postgres:admin@db:5432/postgres?sslmode=disable
      depends_on:
        - db